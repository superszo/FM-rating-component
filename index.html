<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <section class="card rating" id="rating">
    <div class="card-content">
      <div class="star">
        <img src="./images/icon-star.svg">
      </div>
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rating-options">
        <div class="option" id="1">1</div>
        <div class="option" id="2">2</div>
        <div class="option" id="3">3</div>
        <div class="option" id="4">4</div>
        <div class="option" id="5">5</div>
      </div>
      <button id="submit-rating">Submit</button>
    </div>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="card thank-you" id="thank-you">
    <img src="./images/illustration-thank-you.svg">
    <p class="user-rating">You selected <span id="user-rating"></span> out of 5</p>

    <h1>Thank you!</h1>

    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </section>
  <!-- Thank you state end -->

  <script src="./script.js"></script>
</body>
</html>
